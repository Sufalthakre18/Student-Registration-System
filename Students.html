<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags for proper document setup -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="View and manage registered student records">
    <meta name="author" content="Your Name">
    <title>Registered Students - Student Registration System</title>
    <link rel="stylesheet" href="output.css">
</head>

<body class="bg-slate-800 min-h-screen">
    <!-- Header section -->
    <header class="bg-slate-600 text-white py-8 px-4 shadow-lg">
        <div class="max-w-6xl mx-auto text-center">
            <h1 class="text-4xl md:text-5xl font-bold mb-4 tracking-tight">
                Registered Students
            </h1>
            <p class="text-base md:text-lg mb-6 leading-relaxed px-4 opacity-95 max-w-3xl mx-auto">
                View, edit, or delete student registration records stored in the system.
                This section displays all registered students with their essential details.
            </p>
            <nav>
                <a href="index.html" 
                   class="inline-block  bg-[#fff5f2] text-[#333333] font-semibold py-3 px-8 rounded-full hover:bg-gray-100 transition-all duration-300 transform hover:scale-105 shadow-md">
                    ‚Üê Back to Registration
                </a>
            </nav>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-2 sm:px-4 lg:px-6 py-8">
        <!-- Table section to display student records -->
        <section class="bg-white rounded-2xl shadow-2xl p-4 md:p-6">
            <h2 class="text-3xl font-bold text-center   text-[#333333] mb-6 pb-3 border-b-4 border-purple-600">
                Student Records
            </h2>
            
            <!-- Table wrapper with dynamic scrollbar (added via JavaScript) -->
            <div id="tableWrapper" class="overflow-x-auto rounded-lg border-2 border-gray-200">
                <table class="min-w-full table-auto">
                    <thead class="bg-[#333333] text-white">
                        <tr>
                            <th class="px-3 py-4 text-center text-xs md:text-sm font-bold uppercase tracking-wider">
                                Student ID
                            </th>
                            <th class="px-3 py-4 text-center text-xs md:text-sm font-bold uppercase tracking-wider">
                                Name
                            </th>
                            <th class="px-3 py-4 text-center text-xs md:text-sm font-bold uppercase tracking-wider">
                                Email
                            </th>
                            <th class="px-3 py-4 text-center text-xs md:text-sm font-bold uppercase tracking-wider">
                                Contact No
                            </th>
                            <th class="px-3 py-4 text-center text-xs md:text-sm font-bold uppercase tracking-wider">
                                Class
                            </th>
                            <th class="px-3 py-4 text-center text-xs md:text-sm font-bold uppercase tracking-wider">
                                Gender
                            </th>
                            <th class="px-3 py-4 text-center text-xs md:text-sm font-bold uppercase tracking-wider">
                                Actions
                            </th>
                        </tr>
                    </thead>
                    <tbody id="studentsTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- dynamically inserted here by JavaScript -->
                        <tr>
                            <td colspan="7" class="px-6 py-8 text-center text-gray-500 italic">
                                Loading student records...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- Link to JavaScript file -->
    <script src="students.js"></script>
</body>

</html>
