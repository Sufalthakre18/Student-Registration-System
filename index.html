<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="src/output.css">
</head>

<body>
    <header class="flex flex-col items-center p-4 bg-blue-200">
        <h1 class="text-3xl ">Student Registration System</h1>
        <p class="md:mx-auto md:flex-wrap">A responsive Student Registration System for adding, editing, and deleting
            student records (name, ID, email,
            contact), with validation and persistent storage.</p>
        <button
            class="bg-gray-700 hover:bg-gray-900 text-white py-2 px-6 rounded-lg font-semibold transition duration-300 cursor-pointer">
            <a href="src/Students.html">View Students</a>
        </button>
    </header>
    <main>
        <section class="form-section p-4">
            <h2 class="text-2xl mb-4">Register New Student</h2>
            <form action="">

                <div class="mb-4">
                    <label for="name" class="block mb-2">Name:</label>
                    <input type="text" id="name" class=" w-full p-2 border border-gray-300 rounded" required>
                </div>
                <div class="mb-4">
                    <label for="studentId" class="block mb-2">Student Id:</label>
                    <input type="text" id="studentId" class=" w-full p-2 border border-gray-300 rounded" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block mb-2">Email:</label>
                    <input type="email" id="email" class=" w-full p-2 border border-gray-300 rounded" required>
                </div>
                <div class="mb-4">
                    <label for="tel" class="block mb-2">Contact No:</label>
                    <input type="tel" id="tel" class=" w-full p-2 border border-gray-300 rounded" required>
                </div>
                <div class="mb-4">
                    <label for="class" class="block mb-2">Class:</label>
                    <select name="class" id="class">
                        <option disabled selected>select your class</option>
                        <option  value="11th">Class 11th</option>
                        <option  value="12th">Class 12th</option>
                    </select>

                </div>
                <div class="mb-4">
                    <label for="Gender" class="block mb-2">Gender:</label>
                    <div class="px-4 gap-x-3 justify-center flex">
                        <input class="input" type="radio" id="male" name="gender" value="Male" required>
                        <label for="male">Male</label>

                        <input class="input" type="radio" id="female" name="gender" value="Female">
                        <label for="female">Female</label>

                        <input class="input" type="radio" id="other" name="gender" value="Other">
                        <label for="other">Other</label>
                    </div>

                </div>

                <button type="submit"
                    class="bg-gray-700 hover:bg-gray-900 text-white py-2 px-6 rounded-lg font-semibold transition duration-300 cursor-pointer">
                    Submit
                </button>



            </form>

        </section>
    </main>
    <script src="src/register.js"></script>
</body>

</html>
