<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Student Registration System - Register, edit, and manage student records">
    <meta name="author" content="Sufal Thakre">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="output.css">
</head>

<body class="bg-slate-800 min-h-screen">
    <!-- Header section with system title and description -->
    <header class="bg-slate-600 text-white py-8 px-4 shadow-lg">
        <div class="max-w-4xl mx-auto text-center">
            <h1 class="text-4xl md:text-5xl font-bold mb-4 tracking-tight">
                Student Registration System
            </h1>
            <p class="text-base md:text-lg mb-6 leading-relaxed px-4 opacity-95">
                A responsive Student Registration System for adding, editing, and deleting
                student records (name, ID, email, contact), with validation and persistent storage.
            </p>
            <nav>
                <a href="Students.html" 
                   class="inline-block bg-[#f5f5f5] text-[#333333] font-semibold py-3 px-8 rounded-full hover:bg-gray-100 transition-all duration-300 transform hover:scale-105 shadow-md">
                    View Students â†’
                </a>
            </nav>
        </div>
    </header>

    <main class="max-w-3xl mx-auto px-4 py-8">
        <!-- Registration form section -->
        <section class="bg-white rounded-2xl shadow-2xl p-6 md:p-8">
            <h2 class="text-3xl font-bold text-center text-[#224e51] mb-6 pb-3 border-b-4 border-grey-600">
                Register New Student
            </h2>
            
            <form id="registrationForm" class="space-y-5">
                
                <!-- Student Name Input -->
                <div>
                    <label for="name" class="block text-gray-700 font-semibold mb-2">
                        Name: <span class="text-red-500">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="name" 
                        class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-grey-500 focus:ring-2 focus:ring-grey-200 transition-all duration-200 outline-none bg-gray-50 focus:bg-white" 
                        placeholder="Enter student name"
                        required>
                    <span class="text-red-500 text-sm block mt-1 " id="nameError"></span>
                </div>

                <!-- Student ID Input -->
                <div>
                    <label for="studentId" class="block text-gray-700 font-semibold mb-2">
                        Student ID: <span class="text-red-500">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="studentId" 
                        class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-grey-500 focus:ring-2 focus:ring-grey-200 transition-all duration-200 outline-none bg-gray-50 focus:bg-white" 
                        placeholder="Enter student ID (numbers only)"
                        required>
                    <span class="text-red-500 text-sm block mt-1 " id="idError"></span>
                </div>

                <!-- Email Input -->
                <div>
                    <label for="email" class="block text-gray-700 font-semibold mb-2">
                        Email: <span class="text-red-500">*</span>
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-grey-500 focus:ring-2 focus:ring-grey-200 transition-all duration-200 outline-none bg-gray-50 focus:bg-white" 
                        placeholder="Enter email address"
                        required>
                    <span class="text-red-500 text-sm block mt-1 " id="emailError"></span>
                </div>

                <!-- Contact Number Input -->
                <div>
                    <label for="contact" class="block text-gray-700 font-semibold mb-2">
                        Contact No: <span class="text-red-500">*</span>
                    </label>
                    <input 
                        type="tel" 
                        id="contact" 
                        class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-grey-500 focus:ring-2 focus:ring-grey-200 transition-all duration-200 outline-none bg-gray-50 focus:bg-white" 
                        placeholder="Enter 10-15 digit contact number"
                        required>
                    <span class="text-red-500 text-sm block mt-1 " id="contactError"></span>
                </div>

                <!-- Class Selection -->
                <div>
                    <label for="class" class="block text-gray-700 font-semibold mb-2">
                        Class: <span class="text-red-500">*</span>
                    </label>
                    <select 
                        id="class" 
                        class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-grey-500 focus:ring-2 focus:ring-grey-200 transition-all duration-200 outline-none bg-gray-50 focus:bg-white cursor-pointer"
                        required>
                        <option value="" disabled selected>Select your class</option>
                        <option value="11th">Class 11th</option>
                        <option value="12th">Class 12th</option>
                    </select>
                    <span class="text-red-500 text-sm block mt-1 " id="classError"></span>
                </div>

                <!-- Gender Selection -->
                <div>
                    <label class="block text-gray-700 font-semibold mb-3">
                        Gender: <span class="text-red-500">*</span>
                    </label>
                    <div class="flex flex-wrap gap-6">
                        <label class="flex items-center cursor-pointer group">
                            <input type="radio" name="gender" value="Male" 
                                   class="w-5 h-5 text-grey-600 cursor-pointer" 
                                   required>
                            <span class="ml-2 text-gray-700 font-medium group-hover:text-grey-600 transition-colors">Male</span>
                        </label>
                        <label class="flex items-center cursor-pointer group">
                            <input type="radio" name="gender" value="Female" 
                                   class="w-5 h-5 text-grey-600 cursor-pointer">
                            <span class="ml-2 text-gray-700 font-medium group-hover:text-grey-600 transition-colors">Female</span>
                        </label>
                        <label class="flex items-center cursor-pointer group">
                            <input type="radio" name="gender" value="Other" 
                                   class="w-5 h-5 text-grey-600 cursor-pointer">
                            <span class="ml-2 text-gray-700 font-medium group-hover:text-grey-600 transition-colors">Other</span>
                        </label>
                    </div>
                    <span class="text-red-500 text-sm block mt-1 " id="genderError"></span>
                </div>

                <!-- Submit Button -->
                <button 
                    type="submit" 
                    class="w-full bg-gray-700 text-white font-bold py-4 px-6 rounded-full hover:from-grey-700 hover:to-indigo-700 transition-all duration-300 transform hover:scale-[1.02] shadow-lg hover:shadow-xl mt-6">
                    Register Student
                </button>
            </form>
        </section>
    </main>

    <!-- Link to JavaScript file -->
    <script src="register.js"></script>
</body>

</html>
